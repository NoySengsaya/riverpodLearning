name: rpod
description: Flutter riverpod project for blog.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get_it: ^7.3.0
  talker: ^2.4.0
  talker_flutter: ^2.0.5
  talker_dio_logger: ^1.3.0
  dio: ^5.1.1
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  pocketbase: ^0.9.1
  go_router: ^6.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints: ^2.0.0
  go_router_builder: ^1.2.2
  mocktail: ^0.3.0
  flutter_gen_runner: ^5.3.0
  flutter_launcher_icons: ^0.13.1
  import_sorter: ^4.6.0
  very_good_analysis: ^4.0.0+1
  very_good_performance: ^0.0.4


flutter:


  uses-material-design: true

  fonts:
    - family: DefagoNotoSansLao
      fonts:
        - asset: fonts/DefagoNotoSansLao-Bold-v2.3.ttf
        - asset: fonts/DefagoNotoSansLao-Regular-v2.3.ttf

